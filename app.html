<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asana Task Search</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Asana Support Search</h1>
    <div class="container">
        <div class="left-section">
            <h2>Get All Tags</h2>
            <button class="button" onclick="getAllTags()">Get All Tags</button>
            <div id="tagList" class="results"></div>
        </div>
        <div class="right-section">
            <h2>Asana Task Search</h2>
            <div class="input-container">
                <label for="projectGidInput">Enter Project GID:</label>
                <input type="text" id="projectGidInput" class="input">
            </div>
            <div class="input-container">
                <label for="tagGidInput">Enter Tag GID:</label>
                <input type="text" id="tagGidInput" class="input">
            </div>
            <button class="button" onclick="searchTasks()">Search</button>
            <div id="taskList" class="results"></div>
        </div>
    </div>
    <div class="tag-button-container">
        <!-- Buttons -->
        <button aria-describedby="modal-description" class="tag-button tag-button-1" onclick="searchTags(this)" data-tag-gid="1206936084799853">1.1.1 - Non-Text Contrast</button>
        <button aria-describedby="modal-description" class="tag-button tag-button-2" onclick="searchTags(this)" data-tag-gid="1206941901686103">1.2.1 - Audio-only and Video-only (Prerecorded) </button>

        <button aria-describedby="modal-description" class="tag-button tag-button-47" onclick="searchTags(this)" data-tag-gid="1206941901686139">4.1.1 - Parsing </button>
        <button aria-describedby="modal-description" class="tag-button tag-button-48" onclick="searchTags(this)" data-tag-gid="1206936084799852">4.1.2 - Name, Role, Value </button>
        <button aria-describedby="modal-description" class="tag-button tag-button-49" onclick="searchTags(this)" data-tag-gid="1206941901686140">4.1.3 - Status Messages </button>
    </div>
    <p id="modal-description">Opens results in a modal element</p>
    <!-- Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <button class="close">&times;</button>
            <div div id="modal-content"></div>
        </div>
    </div>
    <script src="./logic.js"></script>
</body>
</html>
